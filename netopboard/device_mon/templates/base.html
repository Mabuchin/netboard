{% load staticfiles %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE|default:"en-us" }}">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>{% block title %}Base Template{% endblock %}</title>

<link href="{% static 'device_mon/css/bootstrap.min.css' %}" rel="stylesheet">
<link href="{% static 'device_mon/css/starter-template.css' %}" rel="stylesheet">
<link href="{% static 'device_mon/css/topdownmargin.css' %}" rel="stylesheet">
<link href="{% static 'device_mon/css/loading.css' %}" rel="stylesheet">

<script src="{% static 'device_mon/js/jquery-1.11.1.min.js' %}"></script>
<script src="{% static 'device_mon/js/bootstrap.min.js' %}"></script>
<script src="{% static 'device_mon/js/highcharts.js' %}"></script>
<script src="{% static 'device_mon/js/draw_graphs.js' %}"></script>
<script src="{% static 'device_mon/js/jquery.quicksearch.js' %}"></script>

{% block extrahead %}{% endblock%}
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{% url 'device_mon:index' %}" >Netboard</a>
        </div>
  </nav>
  <div class="container">
    {% block content %}
      {{ content }}
    {% endblock %}
  </div>
</body>
</html>
